{% extends "base.html" %}
{% block content %}
<h2>Lançar {{ "Receita" if tipo == 'receber' else "Despesa" }}</h2>
<form method="POST" class="card p-4">
    <div class="row mb-3">
        <div class="col-md-6"><label>Data do Gasto</label><input type="date" name="data_gasto" class="form-control" required></div>
        <div class="col-md-6"><label>Valor (R$)</label><input type="number" step="0.01" name="valor" class="form-control" required></div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6"><label>Categoria</label><select name="categoria" class="form-control">{% for c in categorias %}<option>{{c}}</option>{% endfor %}</select></div>
        <div class="col-md-6"><label>Forma de Pagamento</label><select name="forma_pagamento" class="form-control">{% for m in metodos %}<option>{{m}}</option>{% endfor %}</select></div>
    </div>
    <div class="mb-3"><label>Descrição</label><input type="text" name="descricao" class="form-control" required></div>
    <button class="btn btn-success">Salvar</button>
</form>
{% endblock %}
